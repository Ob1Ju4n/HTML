<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Matching game - Part3</title>
    <style>
        *{font-family:"Arial", sans-serif}
        div{
            position: absolute;
            width: 800px;
            height: 800px;
        }

        img{
            position: absolute;
            max-width: 100px;
            max-height: 100px;;
        }

        #rightSide{
            left:800px;
            border-left:1px solid black;
        }
    </style>
</head>
<body onload="generateFaces();">
<h1>Matching game</h1>
<p>Click on the extra smiling face on the left.</p>
<div id="leftSide"></div>
<div id="rightSide"></div>
<script>
    var numberOfFaces = 5;
    var leftSide = document.getElementById("leftSide");
    var rightSide = document.getElementById("rightSide");

    function generateFaces(){
        for(var i=0; i<numberOfFaces; i++){
            var img = document.createElement("img");
            //Changed source image for fun
            //img.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
            img.src = "http://oilcanstickers.com/wp-content/uploads/2012/02/p-930-630.png";
            img.style.top = Math.floor(Math.random()*700)+1+"px";
            img.style.left = Math.floor(Math.random()*700)+1+"px";
            leftSide.appendChild(img);

            var leftSideImgs = leftSide.cloneNode(true);
            leftSideImgs.removeChild(leftSideImgs.lastChild);
            rightSide.appendChild(leftSideImgs);
        }
    }

</script>
</body>
</html>
