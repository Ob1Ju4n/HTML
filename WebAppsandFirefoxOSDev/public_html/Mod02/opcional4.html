<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Men√∫</title>
        <style type="text/css">
            h1{font-family: Agency FB;}
            
            ul {
                list-style-type: none;
                margin: 0px;
                padding: 0px;
            }
            
            li {
                display: inline;
            }
            
            a{
                display: block;
                float: left;
                border-style: solid;
                border-color: gray;
                border-width: thin;
                color: darkslategray;
                font-family: Tahoma, Geneva, sans-serif;
                text-decoration: none;
                padding: 5px;
                background-color: darkgrey;
            }
            
            a:hover{
                background-color: #CCC;
                color: white;
                border-right-width: 5px;
            }
            
            a.news:hover {
                border-right-color: gold;
            }
            
            li.sport:hover {
                border-right-color: red;
            }
            
            li.weather:hover {
                border-right-color: blue;
            }
            
            li.autos:hover {
                border-right-color: violet;
            }
            
            li.capital:hover {
                border-right-color: purple;
            }
            
            li.tv:hover {
                border-right-color: green;
            }
            
            li.radio:hover {
                border-right-color: maroon;
            }
            
            li.culture:hover {
                border-right-color: aliceblue;
            }
            
            li.more:hover {
                border-right-color: black;
            }
            
            
        </style>
    </head>
    <body>
        <nav>
            <h1>BBC</h1>
            <ul>

                <li class="news"> <a href="#">News</a> </li>
                <li class="sport"> <a href="#">Sport</a> </li>
                <li class="weather"> <a href="#">Weather</a> </li>
                <li class="capital"> <a href="#">Capital</a> </li>
                <li class="culture"> <a href="#">Culture</a> </li>
                <li class="autos"> <a href="#">Autos</a> </li>
                <li class="tv"> <a href="#">TV</a> </li>
                <li class="radio"> <a href="#">Radio</a> </li>
                <li class="more"> <a href="#">More...</a> </li>

            </ul>
            <div class="clear"> </div>
        </nav>
    </body>
</html>
