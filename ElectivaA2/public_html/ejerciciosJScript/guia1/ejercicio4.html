<html>
    <head>
        <title>Ejercicio 4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script language="JavaScript">
            var b = prompt('Ingrese el valor de la base del triangulo:');
            var h = prompt('Ingrese el valor de la altura del triangulo:');
            var areaTriangulo = (parseInt(b)*parseInt(h))/2;
            document.write(
                    '<span style="font-weight: bold;">Valor del area del triangulo: </span>', 
                    areaTriangulo+'cm<span style="vertical-align:super; font-size:x-small;">2</span>'
            );
        </script>
    </head>
</html>
