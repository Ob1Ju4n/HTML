<html>
    <head>
        <title>Ejercicio 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script language="JavaScript">
            var nombre = prompt('Nombre:');
            var edad = prompt('Edad:');
            var genero = prompt('Género (M/F):');
            var estadoCivil = prompt('Estado civíl (Soltero/Casado):');
            
            if( (genero === 'M' && estadoCivil === 'Casado' && edad > 40) 
                    || (genero === 'F' && estadoCivil === 'Soltero' && edad < 50)){
                document.write('<span style="font-weight: bold;">'+nombre+'</span>');
            }
        </script>
    </head>
</html>
