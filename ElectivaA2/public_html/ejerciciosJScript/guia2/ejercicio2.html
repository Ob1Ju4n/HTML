<html>
    <head>
        <title>Ejercicio 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script language="JavaScript">
            var nombre = prompt('Nombre del empleado:');
            var salario = prompt('Salario bÃ¡sico x hora:');
            var horasTrabajoXSemana = prompt('Cantidad de horas trabajadas en la semana:');
            var hrsExtras = 0;
            
            if( horasTrabajoXSemana > 48){
                hrsExtras = parseInt(horasTrabajoXSemana) - 48;
            }
            
            var netoBasico = 48*parseInt(salario);
            var salarioExtras = hrsExtras*( parseInt(salario)+(parseInt(salario)*0.35) );
            var salarioSemana = parseInt(netoBasico)+parseInt(salarioExtras);
            
            document.write('<table style="text-align:center;" border=1><tr><th>Nombre del empleado</th><th>Sueldo total semana</th></tr>');
            document.write('<tr><td>'+nombre+'</td><td>$'+salarioSemana+'</td></tr></table>');
        </script>
    </head>
</html>
