<html>
    <head>
        <title>Ejercicio 3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script language="JavaScript">
            var n1 = prompt('Número 1:');
            var n2 = prompt('Número 2:');
            var n3 = prompt('Número 3:');
            var nMedio = 0;
            
            if( parseInt(n3) > parseInt(n2) && parseInt(n2) > parseInt(n1)
                    || parseInt(n3) < parseInt(n2) && parseInt(n2) < parseInt(n1) ){
                nMedio = n2;
            }else if ( parseInt(n2) > parseInt(n3) && parseInt(n3) > parseInt(n1) 
                    || parseInt(n2) < parseInt(n3) && parseInt(n3) < parseInt(n1)){
                nMedio = n3;
            }else {
                nMedio = n1;
            }
            
            document.write('<span style="font-weight: bold;">Valor del número medio: </span>');
            document.write(nMedio);
        </script>
    </head>
</html>
